<div class="container">
  <div class="row mt-3">
    <div class="col-lg-12">
      <form [formGroup]="formdata" (ngSubmit)="Submit(formdata.value)">
        Email <span class="text-danger" *ngIf="formdata.controls.email.touched && formdata.controls.email.invalid">Please
          enter email</span> <br>
        <input type="text"  [ngClass]="{'border-danger':formdata.controls.email.touched &&formdata.controls.email.invalid}" name="email" placeholder="Enter Email" formControlName="email">
        <br />
        Password <span class="text-danger"
          *ngIf="formdata.controls.password.touched && formdata.controls.password.invalid">Please enter password</span>
        <br>
        <input type="password"   [ngClass]="{'border-danger':formdata.controls.password.touched && formdata.controls.password.invalid}" name="password" placeholder="Enter password" formControlName="password">
        <br />

        <input type="submit" [disabled]="!formdata.valid" value="save">
      </form>

      Email {{email + ":"}} <br>
      Password {{password + ":"}}
    </div>
  </div>
</div>
